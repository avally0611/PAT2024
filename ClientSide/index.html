<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login/Signup Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!-- div basically sections group of html elements together - also yu can apply css to all elements in a div -->
        <!-- by using class - all elements with that class can have same css applied-->
        <div class="container" id="main_container">

            <div class="slider">
                <button id="login_slider">Login</button>
                <button id="signup_slider">Signup</button>
            </div>

            <div class="container" id="form_container">

                <div class="form_login">
                    <form>
                        <!-- form is used when we need user input -->
                        <h1>Login</h1>
                        <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                        <input type="password" id="password" name="password" placeholder="Enter Password"><br>
                        <button> Login </button>
                    </form>
                </div>
    
                <div class="form_signup">
                    <form>
                        <h1>Signup</h1>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter First name"><br>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Last name"><br>
                        <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                        <input type="number" id="number" name="number" placeholder="Enter Number"><br>
                        <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                        <input type="password" id="password" name="password" placeholder="Enter Password"><br>
                        <button> Signup </button>
                    </form>
    
                </div>

            </div>
           

            
        
        </div>
        <script src="index.js" ></script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login/Signup Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!-- div basically sections group of html elements together - also yu can apply css to all elements in a div -->
        <!-- by using class - all elements with that class can have same css applied-->
        <div class="container" id="main_container">

            <div class="form_login">
                <form>
                    <!-- form is used when we need user input -->
                    <h1>Login</h1>
                    <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                    <input type="password" id="password" name="password" placeholder="Enter Password"><br>
                    <button> Login </button>
                </form>
            </div>

            <div class="form_signup">
                <form>
                    <h1>Signup</h1>
                    <input type="text" id="fname" name="first_name" placeholder="Enter your first name"><br>
                    <input type="text" id="lname" name="last_name" placeholder="Enter your last name"><br>
                    <input type="text" id="email" name="email" placeholder="Enter your email"><br>
                    <input type="text" id="username" name="username" placeholder="Enter Username"><br>
                    <input type="password" id="password" name="password" placeholder="Enter Password"><br>
                    <button> Signup </button>
                </form>
            </div>

            <!-- so when we want to have a slide function where you can 'toggle' between sign up and login -->
            

            
        </div>
        
        
        <script src="index.js" ></script>
    </body>
</html>

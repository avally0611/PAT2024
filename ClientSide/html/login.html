<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body class="loginBody">
    <div class="container loginContainer">

        <div class="leftSide">
            <div class="logo">
                <img src="../images/donordirect.png" alt="logo">
            </div>
            <h2> Welcome to the DonorDirect login page. Enter your details to login!</h2>

            <form id ="loginbox">
    
                <div class="input-container">
                    <label for="username" class="inputlabels">username:</label><br>
                    <input type="text" id="username" name="username" class="inputfields" placeholder="JohnDoe123" required><br>
                    <div class="invalid-feedback">
                        Please enter your username before logging in
                    </div>
                    <label for="pass" class="inputlabels" data-toggle="tooltip" data-placement="top" title="For a strong password, ensure you use both capital and lowercase letters, special letters, numbers and your length must be longer than 8">password:</label><br>
                    <div class="password-container">
                        <input type="password" id="pass" name="pass" class="inputfields" placeholder="****" required>
                        <div class="invalid-feedback">
                            Please enter your password before logging in
                        </div>
                        <input type="checkbox" id="showPassword" class="showPassword">
                        <label for="showPassword" class="checkboxLabel">Show</label>
                    </div>
                    

                    <p id="errorMessage" class="errorMessage"></p>
                </div>
                <button id="loginButt" type="submit" class="loginButton">Login</button>

                <p class="signup-link">Don't have an account? <a href="signup.html">Signup</a></p>
            </form>
        </div>

        <div class="rightSide">
            
        </div> 


    </div>

        
        
        <script src="../js/login.js" ></script>
    </body>
</html>

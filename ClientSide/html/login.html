<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
        
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row">
                
            <!-- left side - login side -->
            <div class="col-md-6 flex-column left-box ">
                <div class="card">
                    <div class="card-body">
                        <p>Welcome Back!</p>

                        <form id ="loginbox">

                            <div class="input-container">
                                <label for="username" class="inputlabels">username:</label><br>
                                <input type="text" id="username" name="username" class="inputfields" placeholder="JohnDoe123"><br>
                                <label for="pass" class="inputlabels">password:</label><br>
                                <input type="text" id="pass" name="pass" class="inputfields" placeholder="****">
                            </div>
                
                        </form>

                        <button id="loginButt" type="submit" class="btn btn-primary mt-3">Login</button>


                    </div>
                </div>
            </div>

            <!-- right side - register side -->
            <div class="col-md-6 flex-column right-box">
                <div class="card">
                    <div class="card-body">
                        <p>Don't have an account?</p>
                        <p>Register now!</p>

                        <button id="signupButt" type="submit" class="btn btn-primary mt-3">Register</button>

                    </div>
                </div>
            </div>
        </div>
        
        <script src="../js/login.js" ></script>
    </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body class="signupBody">
    <div class="container signupContainer">

        <div class="leftSide">
            <div class="logo">
                <img src="../images/donordirect.png" alt="logo">
            </div>
            <h2>Welcome to Donor Direct's. Enter your details to register!</h2>
        
            <form id="signupBox">
                <div class="input-container">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="fname" class="inputlabels">First name:</label>
                            <input type="text" id="fname" name="fname" class="inputfields" placeholder="John" required>
                        </div>
                        <div class="input-group">
                            <label for="lname" class="inputlabels">Last name:</label>
                            <input type="text" id="lname" name="lname" class="inputfields" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email" class="inputlabels">Email:</label>
                        <input type="email" id="email" name="email" class="inputfields" placeholder="JohnDoe123@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="pnum" class="inputlabels">Phone number:</label>
                        <input type="tel" id="pnum" name="pnum" class="inputfields" placeholder="0821800132" required>
                    </div>
                    <div class="input-group">
                        <label for="username" class="inputlabels">Username:</label>
                        <input type="text" id="username" name="username" class="inputfields" placeholder="JohnDoe123" required>
                    </div>
                    <div class="input-group password-group">
                        <label for="pass" class="inputlabels">Password:</label>
                        <input type="password" id="pass" name="pass" class="inputfields" placeholder="****" required>
                        <label for="showPassword" class="checkboxLabel" for="showPassword">Show</label>
                        <input type="checkbox" id="showPassword" class="showPassword">
                    </div>

                    <p id="errorMessage" class="errorMessage"></p>

                </div>
                <button type="submit" id="signupButton" class="signupButton">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>

        <div class="rightSide">
            
        </div> 


    </div>

        
        
        <script src="../js/signup.js" ></script>
    </body>
</html>

      <!-- card to allow user to input how much they want to donate -->
       <div class="donateMoneySection">

        <div class="card">
          <div class="card-body">

            <!-- dropdown menu of charities -->
            <div class="charity-dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                Select a charity
              </button>

              <ul class="dropdown-menu" id="dropdown-menu">
                <!-- add a search function in drop down -->
                <li class="dropdown-search-bar">
                  <input class="form-control" type="text" id="searchInput" placeholder="Search...">
                </li>

                <!-- this is where the list will be populated -->

              </ul>    
            </div>

            <!-- input field for donation amount (directly from boostrap) -->
            <div class="donationInput">
              <div class="input-group mb-3">
                <div class="input-group-text">R</div>
                <input type="text" class="donationAmount" id="donationAmount" placeholder="Enter amount">
                <div class="input-group-text">.00</div>
              </div>
            </div>

            <!-- button to submit donation -->
            <button type="button" id="donate-button" class="btn btn-secondary btn-lg">Submit Donation</button>

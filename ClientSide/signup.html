<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
        
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row">
                
            <!-- left side - signup side -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <p>Welcome!</p>

                        <form id ="signupBox">

                            <div class="input-container">
                                <label for="fname" class="inputlabels">first name:</label><br>
                                <input type="text" id="fname" name="fname" class="inputfields" placeholder="John"><br>

                                <label for="lname" class="inputlabels">last name:</label><br>
                                <input type="text" id="lname" name="lname" class="inputfields" placeholder="Doe">

                                <label for="email" class="inputlabels">email:</label><br>
                                <input type="text" id="email" name="email" class="inputfields" placeholder="JohnDoe123@gmail.com"><br>

                                <label for="pnum" class="inputlabels">phone number:</label><br>
                                <input type="text" id="pnum" name="pnum" class="inputfields" placeholder="0821800132">

                                <label for="username" class="inputlabels">username:</label><br>
                                <input type="text" id="username" name="username" class="inputfields" placeholder="JohnDoe123"><br>
                                
                                <label for="pass" class="inputlabels">password:</label><br>
                                <input type="text" id="pass" name="pass" class="inputfields" placeholder="****">
                            </div>
                
                        </form>

                        <button id="signupButt" type="submit" class="btn btn-primary mt-3">Signup</button>


                    </div>
                </div>
            </div>

            <!-- right side - login side side -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <p>Have an acount?</p>
                        <p>Login now!</p>

                        <button id="loginButt" type="submit" class="btn btn-primary mt-3">LOGIN</button>

                    </div>
                </div>
            </div>
            

            
        </div>
        
        
        <script src="signup.js" ></script>
    </body>
</html>
